<h1>Email Experiment.</h1>
<div>
  <label for="from">From:</label>
  <input type="text" [(ngModel)]="mailModel.fromMail" name="from">
</div>
<div>
  <label for="to">To:</label>
  <input type="text" [(ngModel)]="mailModel.toMail" name="to">
</div>
<!--<div>
  <label for="cc">Cc:</label>
  <input type="text" [(ngModel)]="mailModel.cc" name="cc">
</div>
<div>
  <label for="bcc">Bcc:</label>
  <input type="text" [(ngModel)]="mailModel.bcc" name="bcc">
</div>-->
<div>
  <div>
  <label for="subject">Subject:</label>
  <input type="text" [(ngModel)]="mailModel.subject" name="subject">
</div>
<div>
  <label for="fileAttach">File:</label>
  <input type="file" (change)="onSelectFile($event)" [multiple]="false" name="fileAttach">
</div>
<div>
  <label for="textMail">Content:</label>
  <textarea name="" name="textMail" cols="30" [(ngModel)]="mailModel.content" rows="10"></textarea>
</div>
<div>
  <button type="button" (click)="sendMail(mailModel)">Send</button>
  <button type="button" (click)="clear()">Clear</button>
</div>
<div>
  <app-radial-progress-chart></app-radial-progress-chart>
</div>
